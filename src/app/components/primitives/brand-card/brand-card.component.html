<div class="illustration">
  <div class="image">
    <img
      [attr.src]="'assets/brand-card-' + brandCardInfo.type + '.png'"
      alt="test"
    />
    <img class="abstraction" [attr.src]="'assets/' + brandCardInfo.type + '.svg'" />
  </div>
</div>
<div class="line"></div>
<div class="content">
  <h3 class="title-h2">
    {{ brandCardInfo.title }}
  </h3>
  <p class="text-t3">
    {{ brandCardInfo.text }}
  </p>
</div>
